<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dribble.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family
      =Nanum+Gothic&family=Open+Sans:wght@300&family=Poppins:wght@100;300&family=Raleway:
      wght@200&family=Roboto+Condensed&family=Rubik&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="https://img.icons8.com/fluency/48/000000/latitude.png"
        height="50px"
      />
      <h2>Invooce</h2>
    </header>
    <hr />
    <div class="second">
      <h1>Login</h1>
      <p>HI, Welcome Back</p>
      <button class="google">
        <img
          src="https://img.icons8.com/color/48/000000/google-logo.png"
          height="30">
        Login With Google
      </button>
      <p class="after12">or Login with Email</p>
      <h3>Email</h3>
      <input
        class="formfill"
        type="email"
        placeholder="E.g.Johndoe@email.com"
      />
      <h3>Password</h3>
      <input
        class="formfill"
        type="password"
        placeholder="Enter your password"
      />

      <label>
        <input
          type="checkbox"
          for="Remember Me"
          name="Question"
          value="Remember Me"
          for="Remember Me"
        />Remember Me <a href="#">Forgot Password</a></label
      >

      <button class="login-btn">Login</button>
      <div class="link12">
      <a class="link1" href="#">Not Registed yet?</a> <a class="link2" href="#">Create an account</a></div>
    </div>
  </body>
</html>
